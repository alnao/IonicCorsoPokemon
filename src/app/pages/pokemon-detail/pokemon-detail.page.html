<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="pok">{{pok.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="pok">
      <ion-row>
        <ion-col size="12" class="ion-text-center ion-text-capitalize">
          <h1>{{pok.name}}</h1></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-center" *ngIf="!(this.isPokemonInFavorites$ | async )">
          <ion-button (click)="addToFavorites()" color="">
            <ion-icon name="heart"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center" *ngIf="(this.isPokemonInFavorites$ | async )">
          Già nei favoriti
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button (click)="share()" color="">
            <ion-icon name="share"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row  *ngIf="pokd$ | async as pockemon">
        <ion-col size="10">
          <ion-list-header><ion-label>Abilità</ion-label></ion-list-header>
          <ion-list name="list-box">
            <ion-item *ngFor="let ab of pockemon.abilities">
              {{ab.ability.name}}
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
